<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" type="text/css" href="">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Invoice Application</title>
</head>
<body>
    <section class="login-signup-main">
            <div class="row whole-box">
                <div class="col span-1-of-2 login">
                    <h2>Administrator Login</h2>
                    <div class="information-box">
                        <form action="" id="admin-login">
                            <label for="us">Username: </label>
                            <input type="text" id="us" name="us">
                            <label for="pw">Password: </label>
                            <input type="text" id="pw" name="pw">
                            <button name="admin-login" class="submit" type="submit">Log In</button>
                        </form>
                    </div>
                </div>
                <div class="col span-1-of-2 invoice-details">
                    <h2>Check Invoice Details and Pay</h2>
                    <div class="information-box">
                        <form action="#" id="check-invoice">
                            <label for="invoice-num">Invoice Number: </label>
                            <input type="text" id="invoice-num" name="invoice-num">
                            <button name="check" class="submit" type="submit">View Details</button>
                        </form>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
